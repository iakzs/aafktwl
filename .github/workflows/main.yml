jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        env:
          TOKAN: ${{ secrets.TOKEN }}
        run: |
          npm run build
          git add dist/
          git commit -m "Update build artifacts"
          git push origin HEAD

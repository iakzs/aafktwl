function saveTime() {
  // get the current time and calculate the time spent
  var startTime = new Date().getTime();
  var currentTime = new Date().getTime();
  var timeSpent = (currentTime - startTime) / 1000; // in seconds
  // prompt the user for their name
  var username = prompt("Please enter your name:");
  // get the current leaderboard data from the external JSON file
  var xhr = new XMLHttpRequest();
  var url = 'https://api.github.com/repos/iakzs/aafktwl/contents/_data/leaderboard.json';
  var accessToken = accesstokenn;
  xhr.open('GET', url);
  xhr.setRequestHeader('Authorization', 'token ' + accessToken);
  xhr.addEventListener('load', function() {
    if (xhr.status === 200) {
      var times = JSON.parse(atob(JSON.parse(xhr.responseText).content));
      // add the new entry to the leaderboard
      times.push({username: username, timeSpent: timeSpent});
      // sort the leaderboard by time spent (ascending order)
      times.sort(function(a, b) {
        return a.timeSpent - b.timeSpent;
      });
      // update the leaderboard in the external JSON file
      var content = btoa(JSON.stringify(times));
      updateFile(url, accessToken, content, JSON.parse(xhr.responseText).sha);
    } else {
      console.log('Error:', xhr.statusText);
    }
  });
  xhr.send();
}

function updateFile(url, accessToken, content, sha) {

  var message = {
    "message": "Update file",

    "sha": sha
  };

      showLeaderboard();

    }
  });
  xhr.send(json);

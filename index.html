<!DOCTYPE html>
<html>
<head>
	<title>Time Tracker</title>
</head>
<body>
	<h1>Time Tracker</h1>
	<p>You have spent <span id="time-spent">0</span> seconds on this page.</p>
	<button onclick="saveTime()">Save Time</button>
	<h2>Leaderboard</h2>
	<ol id="leaderboard"></ol>

	<script>
		// Keep track of time spent on the page
		let startTime = new Date().getTime();
		setInterval(updateTimeSpent, 1000);

		function updateTimeSpent() {
			let currentTime = new Date().getTime();
			let timeSpent = Math.floor((currentTime - startTime) / 1000);
			document.getElementById("time-spent").innerHTML = timeSpent;
		}

		// Save time spent on the page to the leaderboard
		function saveTime() {
			let timeSpent = Math.floor((new Date().getTime() - startTime) / 1000);
			let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
			leaderboard.push(timeSpent);
			leaderboard.sort((a, b) => b - a);
			localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
			updateLeaderboard();
		}

		// Update the leaderboard on the page
		function updateLeaderboard() {
			let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
			let leaderboardElement = document.getElementById("leaderboard");
			leaderboardElement.innerHTML = "";
			for (let i = 0; i < leaderboard.length; i++) {
				let listItem = document.createElement("li");
				listItem.innerHTML = leaderboard[i] + " seconds";
				leaderboardElement.appendChild(listItem);
			}
		}

		updateLeaderboard();
	</script>
</body>
</html>
